<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/EVfinder.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>EVArena/EV Finder</title>
</head>
<body>
    <!----------NAV COONTAINER--------------->
    <div class="navbar">
        <div id="logo">
            <img src="assets/logo.png">
        </div>
        <div class="location">
            <img id="loc_icon" src="assets/location.png">
            <div class="loc_content">
                <p>Nearest Charging Station</p>
                <h4>Kathmandu</h4> 
            </div>
        </div>
        <div class="navlinks">
            <a href="">Home</a>
            <a href="">EV Finder</a>
            <a href="">Compare</a>
            <a href="">Browse</a>
        </div>
        <div class="search-container">
            <img id="search" src="assets/search icon.png">
        </div>
    </div>
    <!------------------------->

    <!--  -->
    <div class="main-body-container">
        <div class="vehicles-option-button">
            <button>Car</button>
            <button>Bike</button>
            <button>Scooter</button>
        </div>
   
        <div class="car-container">
            <div class="car-selection">
                <div class="ev-brandname"> <!-- ev-brandname -->
                    <select name="cars" id="cars">
                        <option hidden selected>EV-Brand Name</option>
                        <option value="Tesla">Tesla</option>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div class="Ev-range"> <!-- ev-range -->
                    <select name="Range" id="cars-Range">
                        <option hidden selected>EV-Range</option>
                        <option value="">95-195</option>
                        <option value="">195-395</option>
                        <option value="">395-495</option>
                        <option value="">495-595</option>
                        <option value="">595-695</option>
                    </select>
                    </div>
                <div class="Ev-date">
                    <input type="date" class="from-date" id="from-date">
                    to
                    <input type="date" class="to-date" id="from-date">
                </div>
            </div>
            <div class="Range-and-search-container"><!--range and search-->
                <div>
                    Price Range
                    <input type="range" min="1" max="100" value="50" id="PriceRange" class="priceRange">
                </div>
                <div>
                    <button>Search EV</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div class="footer">
        <div class="footer-navlinks">
            <a href="">Home</a>
            <a href="">EV Finder</a>
            <a href="">Compare</a>
            <a href="">Browse</a>
            <a href="">News</a>
        </div>
        <div class="footer-logo-copright">
            <div class="footer-logo">
                <img src="assets/footerlogo.png">
            </div>
            <div id="copyright">
                <img src="assets/copyright-icon.png">
                <p>All  Rights Reserved 2023</p>
            </div>
        </div>
        <div class="social-details">
            <div>
                <img class="social-icons" src="assets/Facebook.png">
                <img class="social-icons" src="assets/instagram.png">
                <img class="social-icons" src="assets/Twitter.png">
                <img class="social-icons" src="assets/YouTube.png">
            </div>
            <div class="company-name">
                <p>Waterflow Technology</p>
                <p>Kathmandu, Nepal</p>
            </div>
        </div>
    </div>
    <!-- ------------------- -->
</body>
</html>
